image: registry.gitlab.com/ruca93/my-pokedex

cache:
  paths:
    - node_modules/

before_script:
  - npm install

test:
  stage: test
  script:
    - npm run build
  only: 
    - branches
  except:
    - master
  
pages:
  stage: deploy
  script: npm run build
  artifacts:
    paths: 
      - public
    expire_in: 2 weeks

